<!DOCTYPE html>
<html lang="th">
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://img2.pic.in.th/unnamed-5.png" type="image/png">
    <title>SAR Credential System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Sarabun', sans-serif; -webkit-font-smoothing: antialiased; }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      
      /* Custom Focus Ring */
      .focus-ring { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); }
      
      /* Glass effect for mobile or specific elements if needed */
      .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
            },
            fontFamily: { sans: ['Sarabun', 'sans-serif'] }
          }
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 relative overflow-hidden">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
      <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-100/50 blur-3xl"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-100/50 blur-3xl"></div>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-[420px] bg-white rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] overflow-hidden border border-slate-100 animate-fade-in">
      
      <!-- Header -->
      <div class="pt-10 pb-6 px-8 text-center">
        <div class="flex justify-center mb-6 space-x-4">
          <img src="https://www.kruchiangrai.net/wp-content/uploads/2024/02/%E0%B8%AA%E0%B8%9E%E0%B8%90.1-%E0%B8%82%E0%B8%AD%E0%B8%9A%E0%B8%82%E0%B8%B2%E0%B8%A7.webp" alt="OBEC Logo" class="h-20 w-auto drop-shadow-md animate-fade-in">
          <img src="https://img2.pic.in.th/unnamed-5.png" alt="Sukhothai 2 Logo" class="h-20 w-auto drop-shadow-md animate-fade-in delay-100">
        </div>
        <h1 class="text-2xl font-bold text-slate-800 tracking-tight">ระบบขอรับ Username & Password</h1>
        <p class="text-slate-500 mt-2 text-sm">กรอกข้อมูลเพื่อรับข้อมูลผ่านทางอีเมล</p>
      </div>

      <!-- Form -->
      <div class="px-8 pb-10">
        <form id="sarForm" onsubmit="handleSubmit(event)" class="space-y-4">
          
          <div class="space-y-1 animate-fade-in delay-100">
            <label class="block text-xs font-semibold text-slate-500 ml-1 uppercase tracking-wider">รหัส 8 หลักของโรงเรียน</label>
            <input type="text" id="schoolId" required maxlength="8" pattern="[0-9]{8}"
              oninput="handleSchoolIdInput(this)"
              class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-sm font-medium"
              placeholder="ระบุรหัส 8 หลัก">
          </div>

          <!-- School Info Display -->
          <div id="schoolInfo" class="hidden animate-fade-in bg-blue-50/50 border border-blue-100 rounded-xl p-3">
            <div class="flex items-center gap-2 text-blue-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
              <span id="displaySchoolName" class="text-xs font-bold"></span>
            </div>
          </div>

          <div class="space-y-1 animate-fade-in delay-100">
            <label class="block text-xs font-semibold text-slate-500 ml-1 uppercase tracking-wider">ชื่อผู้ขอ</label>
            <input type="text" id="name" required
              class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-sm font-medium"
              placeholder="ระบุชื่อ-นามสกุล">
          </div>

          <div class="space-y-1 animate-fade-in delay-100">
            <label class="block text-xs font-semibold text-slate-500 ml-1 uppercase tracking-wider">ผู้อำนวยการโรงเรียน</label>
            <input type="text" id="managerName" required
              class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-sm font-medium"
              placeholder="ระบุชื่อผู้อำนวยการ">
          </div>

          <div class="space-y-1 animate-fade-in delay-200">
            <label class="block text-xs font-semibold text-slate-500 ml-1 uppercase tracking-wider">เบอร์โทร</label>
            <input type="tel" id="phone" required
              class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-sm font-medium"
              placeholder="ระบุเบอร์โทรศัพท์">
          </div>

          <div class="space-y-1 animate-fade-in delay-200">
            <label class="block text-xs font-semibold text-slate-500 ml-1 uppercase tracking-wider">อีเมลผู้รับ</label>
            <input type="email" id="email" required
              class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-sm font-medium"
              placeholder="name@example.com">
          </div>

          <div class="pt-4 animate-fade-in delay-200">
            <button type="submit" id="submitBtn"
              class="w-full relative overflow-hidden group bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-[0_4px_14px_0_rgba(37,99,235,0.39)] hover:shadow-[0_6px_20px_rgba(37,99,235,0.23)] hover:-translate-y-0.5 active:translate-y-0">
              <span class="relative z-10 flex items-center justify-center gap-2">
                ส่งคำขอข้อมูล
                <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
              </span>
            </button>
          </div>

        </form>

        <!-- Status Message -->
        <div id="statusMessage" class="hidden mt-6 transform transition-all duration-300">
          <div class="rounded-xl p-4 flex items-start gap-3 border shadow-sm">
            <div class="shrink-0 mt-0.5" id="statusIcon"></div>
            <div class="text-sm font-medium leading-relaxed" id="statusText"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-8 text-center animate-fade-in delay-200">
      <p class="text-xs text-slate-400 font-medium">
        © 2024 ระบบอัตโนมัติ • ปลอดภัยและรวดเร็ว
      </p>
    </div>

    <script>
      // This script is now designed to be a standalone frontend.
      // It will make API calls to a separate backend server.
      // You must replace 'YOUR_GOOGLE_SHEET_API_ENDPOINT' with your actual backend URL.
      const GOOGLE_SHEET_API_ENDPOINT = 'YOUR_GOOGLE_SHEET_API_ENDPOINT';

      function handleSubmit(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('statusMessage');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        
        const formData = {
          schoolId: document.getElementById('schoolId').value.trim(),
          email: document.getElementById('email').value.trim(),
          name: document.getElementById('name').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          managerName: document.getElementById('managerName').value.trim(),
        };

        if (!formData.schoolId || !formData.email) return;

        // Loading State
        const originalContent = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
        btn.classList.add('opacity-80');
        
        statusDiv.classList.add('hidden');

        fetch(GOOGLE_SHEET_API_ENDPOINT, {
          method: 'POST',
          mode: 'no-cors', // Important for simple GAS POST requests
          redirect: 'follow',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'processRequest', data: formData })
        })
        .then(response => {
            // Since we can't read the response from a simple GAS POST, we assume success
            resetButton();
            showStatus(true, 'คำขอของท่านถูกส่งแล้ว! กรุณาตรวจสอบอีเมลของท่าน');
            document.getElementById('sarForm').reset();
            document.getElementById('schoolInfo').classList.add('hidden');
        })
        .catch(error => {
          resetButton();
          showStatus(false, 'เกิดข้อผิดพลาดในการส่งข้อมูล');
        });

        function resetButton() {
          btn.disabled = false;
          btn.innerHTML = originalContent;
          btn.classList.remove('opacity-80');
        }

        function showStatus(success, message) {
          statusDiv.classList.remove('hidden');
          const container = statusDiv.querySelector('div');
          if (success) {
            container.className = 'rounded-xl p-4 flex items-start gap-3 border shadow-sm bg-emerald-50 border-emerald-100 text-emerald-800';
            statusIcon.innerHTML = '<svg class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
          } else {
            container.className = 'rounded-xl p-4 flex items-start gap-3 border shadow-sm bg-red-50 border-red-100 text-red-800';
            statusIcon.innerHTML = '<svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
          }
          statusText.innerHTML = message;
        }
      }

      function handleSchoolIdInput(input) {
        const val = input.value;
        const infoDiv = document.getElementById('schoolInfo');
        const managerInput = document.getElementById('managerName');
        
        if (val.length === 8) {
          // This now requires a backend endpoint to fetch school info
          fetch(GOOGLE_SHEET_API_ENDPOINT + '?action=getSchoolInfo&schoolId=' + val)
            .then(res => res.json())
            .then(info => {
              if (info && info.name) {
                document.getElementById('displaySchoolName').innerText = info.name;
                infoDiv.classList.remove('hidden');
                if (info.manager) {
                  managerInput.value = info.manager;
                }
              } else {
                infoDiv.classList.add('hidden');
              }
            })
            .catch(() => infoDiv.classList.add('hidden'));
        } else {
          infoDiv.classList.add('hidden');
        }
      }
    </script>
  </body>
</html>
